{% extends 'boards/base.html' %}
{% load static %}


{% block content %}
    <h1>BOARD</h1>
    <img src="{% static 'boards/images/test-img.jpeg' %}" alt="test-img">
    <a href="{% url 'boards:create' %}">글 작성</a>
    <hr>
    {% for board in boards %}
        <p>{{ board.pk }}</p>
        <p>{{ board.title }}</p>
        <p>{{ board.created_at|timesince }}</p>
        <p><a href="{% url 'boards:detail' board.pk %}">글 보러가기</a>
        <hr>
    {% endfor %}
{% endblock %}
